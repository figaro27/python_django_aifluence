{% extends 'layouts/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="page">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h3>Campaign Info</h3>
                        </div>
                        <div class="card-body">
                            <label>Brand Name: {{invitation.campaign.brand_name}}</label><br/>
                            <label>Brand Category: {% for item in invitation.campaign.brand_category%} {{item.0}}, {% endfor %}</label><br/>
                            <label>Brand Attributes: {{invitation.campaign.brand_attributes}}</label><br/>
                            <label>Touchpoint: {{inviation.campaign.touchpoint}}</label><br/>
                            <label>Campaign Brief: {{inviation.campaign.campaign_brief}}</label><br/>
                        </div>
                        <div class="card-footer text-center">
                            Would you like to accept the invitation? <br/>
                            <div class="d-flex justify-content-center mt-3">
                                <a href="{% url 'invitation_accepted' invitation_key=invitation.invitation_key %}" class="btn btn-primary " style="width:100px;">Yes</a>
                                <a href="{% url 'invitation_rejected' invitation_key=invitation.invitation_key %}" class="btn btn-secondary ml-5" style="width:100px;">No</a>
                            <div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

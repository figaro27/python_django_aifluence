{% load static %}

<div class="row">
    <div class="col-12">
        <div class="card border-0">
            <div class="card-header border-0 bg-white">
                <h1 class="page-title">
                    {% block title %}
                    {% endblock %}
                </h1>
                <div class="card-options d-flex justify-content-end">
                    {% block actions %}
                    {% endblock %}
                </div>
            </div>
            <div class="card-body">
                <div class="row row-cards ">
                    <div class="col-lg-12 ">
                        <div>
                            {% block add_button %}
                            {% endblock %}
                        </div>

                        {% block list %}
                        {% endblock %}
                    </div>
                </div>
            </div>
            {% block footer %}
            
            {% endblock %}
        </div>
    </div>
</div>
